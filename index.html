<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kcal Counter</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .welcome-text {
      text-align: center;
      margin-top: 40px;
    }

    #toggle-calendar {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="welcome-text">
    <h1>log your food bitch >:3</h1>
  </div>

  <div class="form-container">
    <input id="food-name" class="input-field" type="text" placeholder="Food Name" />
    <input id="calories" class="input-field" type="number" placeholder="Calories" />
    <select id="meal-type" class="input-field">
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
      <option value="Snack">Snack</option>
    </select>
    <button id="add-food" class="btn">Add Food</button>
  </div>

  <button id="toggle-calendar" class="btn">Show Calendar</button>

  <div class="calendar-container">
    <div id="months" class="months"></div>
    <div id="days" class="days"></div>
    <button id="go-back" class="btn go-back-btn" style="display: none;">Go Back</button>
  </div>

  <div class="food-list" id="food-list"></div>

  <script src="renderer.js"></script>
</body>
</html>
